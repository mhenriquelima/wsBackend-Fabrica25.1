<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Glossary</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/darkly/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #242424;
            margin: 0;
            padding: 20px;
            color: #fff;
        }
        .container {
            background-color: #1a1a1a;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: auto;
        }
        h1 {
            color: #fff;
            text-align: center;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        p {
            color: #ccc;
            text-align: center;
        }
        .btn-custom {
            background-color: #4a55f1;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            display: block;
            margin: 10px auto;
            text-align: center;
        }
        .btn-custom:hover {
            background-color: #4a55f1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Movie Glossary</h1>
        <ul>
            {% if movies %}
                {% for movie in movies %}
                    <li><a href="{% url 'omdb_api:detail' movie.pk %}" class="btn btn-custom">{{ movie.title }} ({{ movie.year }})</a></li>
                {% endfor %}
            {% else %}
                <p>You have not searched for any movies yet.</p>
            {% endif %}
        </ul>
        <a href="{% url 'omdb_api:search' %}" class="btn btn-custom">Search</a>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
