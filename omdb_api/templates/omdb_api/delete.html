<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Movies</title>
</head>
<body>
    <div class="container">
        <h1>Delete Movie</h1>
        <p>Are you sure you want to delete {{ object.title }}?</p>
        <form method="post">
            {% csrf_token %}
            <button type="submit">Confirm Delete</button>
        </form>
        <button><a href="{% url 'omdb_api:list' %}">Cancel</a></button>
    </div>
</body>
</html>
